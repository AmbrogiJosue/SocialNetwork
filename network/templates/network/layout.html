{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/script.js' %}"></script>
        <script src="https://kit.fontawesome.com/7e34d0b5fa.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="body" class="d-flex justify-content-around">
            <div id="nav-section" class="navbar flex-column align-items-start ">
                <nav id="nav-bar" class="p-2">
                    <a class="navbar-brand text-primary" id="title" href="{% url 'index' %}">Network</a>
                    {% if user.is_authenticated %}
                        <li onclick="profile('{{user.username}}')" role="button">
                            <i class="fa-regular fa-user nav-icon" ></i>
                            <button id="current-user" class="btn text-white nav-btn text-uppercase" >{{user.username}}</button>
                        </li>
                        
                        <li id="all-feed">
                            <i class="fa-solid fa-hashtag nav-icon" role="button"></i>
                            <button class="btn text-white nav-btn" >All posts</button>
                        </li>

                        <li id="following-feed">
                            <i class="fa-regular fa-heart nav-icon" role="button"></i>
                            <button class="btn text-white nav-btn" >Following</button>
                        </li>
                            
                        <li>
                            <i class="fa-solid fa-right-from-bracket" role="button"></i>
                            <a class="text-danger nav-btn text-decoration-none" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
            </nav>
        </div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
